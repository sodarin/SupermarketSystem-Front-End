<div class="wrapper">
  <div class="header">
    <h5>PRODUCTS</h5>
  </div>
  <div class="content">
    <div class="row">
      <div class="col s12 m12 l12">
        <table class="highlight responsive-table table" width="100%">
          <thead>
            <tr class="tableheader">
              <th>BARCODE</th>
              <th>NAME</th>
              <th>PRICE</th>
              <th>SHELF LIFE</th>
              <th>REFUNDABLE</th>
              <th>    </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pro of product; let i = index">
              <td width="20%">{{pro.barCode}}</td>
              <td width="30%"><div class="product-name tooltipped" data-delay="200" data-position="top" [attr.data-tooltip]="pro.name" [ngStyle]="{'max-width': maxWidth+'px'}">{{pro.name}}</div></td>
              <td>￥{{pro.price}}</td>
              <td>{{pro.shelfLife}}</td>
              <td *ngIf="pro.refundable">✓</td>
              <td *ngIf="!pro.refundable">✕</td>
              <td>
                <a class="tooltipped" data-position="top" data-delay="200" data-tooltip="Edit" (click)="editProduct(pro, i)"><i class="material-icons">edit</i></a>
                <a class="tooltipped" [id]="i" data-position="top" data-delay="200" data-tooltip="Remove" (click)="removeProduct(pro, i)"><i class="material-icons">remove</i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="add-button">
    <div class="row">
      <div class="col s2 m2 l2 push-l10 push-m10 push-s10">
        <a class="tooltipped btn-floating btn-large waves-effect waves-light blue" data-position="top" data-delay="200" data-tooltip="Add"><i class="material-icons">add</i></a>
      </div>
    </div>
  </div>
</div>
